<!DOCTYPE html>
<html lang="en">

	<head>
		<title> bubble sorter </title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>

		<!-- Stylesheets -->
		<link rel="stylesheets" href="styles/reset.css">
		<link rel="stylesheet" href="style.css"/>


	<body ng-app="weiss_Schwarz_Db" ng-controller="MainCtrl">

			<h1 id="mainHeader"> Webslinger Projects </h1>

		<div>
			{{test}}
		</div>

		<script

        	crossorigin="anonymous">
    	</script>
			<script
					type="text/javascript"
					src="node_modules/angular/angular.js">
			</script>
			<script
					type="text/javascript"
					src="public/scripts/app.js">
			</script>
    	<script
					type="text/javascript"
					src="public/scripts/blbl_Sort.js">
			</script>

</html>
